<!DOCTYPE html>
<html lang="{{ lang if lang else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}dev.magallan{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/logo_icon_64px.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="/static/css/theme.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <style>
        /* Enhanced navbar styling */
        .navbar {
            padding: 0.5rem 1rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        .navbar-brand {
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand:hover {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .navbar-nav .nav-item {
            margin: 0 0.1rem;
        }
        
        .navbar-nav .nav-link {
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
        }
        
        /* Active nav link styling - changes based on theme */
        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }
        
        /* Default dark theme (navbar is dark) */
        .navbar-dark .navbar-nav .nav-link.active {
            color: white;
        }
        
        /* Light theme class to be added to body */
        body:not(.dark-mode) .navbar-dark .navbar-nav .nav-link {
            color: #212529; /* Bootstrap dark text color for better contrast */
        }
        
        body:not(.dark-mode) .navbar-dark .navbar-nav .nav-link.active {
            color: #212529;
        }
        
        .navbar-nav .nav-link:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .login-button {
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        /* Make dropdown menu style match the navbar */
        .dropdown-menu {
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            padding: 0.5rem;
            border: none;
            overflow: hidden;
        }
        
        .dropdown-item {
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            margin-bottom: 0.2rem;
        }
        
        .dropdown-item:last-child {
            margin-bottom: 0;
        }
        
        .dropdown-item:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }

        /* Badge positioning */
        .badge-position {
            position: relative;
            top: -8px;
            right: 2px;
        }
    </style>
    
    {% block styles %}{% endblock %}

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/?lang={{ lang }}">
                <img src="/static/images/logo_cropped_128px.png" alt="Logo" height="40" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/?lang={{ lang }}">
                            <i class="fas fa-home me-1"></i> {{ t.home if t else "Home" }}
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Language Switcher -->
                    {% if available_langs %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="langDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-globe me-1"></i>
                            <span>{{ 'EN' if lang == 'en' else 'RU' }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
                            <li><a class="dropdown-item {% if lang == 'en' %}active{% endif %}" href="?lang=en"><i class="fas fa-check me-2 {% if lang != 'en' %}invisible{% endif %}"></i>English</a></li>
                            <li><a class="dropdown-item {% if lang == 'ru' %}active{% endif %}" href="?lang=ru"><i class="fas fa-check me-2 {% if lang != 'ru' %}invisible{% endif %}"></i>Русский</a></li>
                        </ul>
                    </li>
                    {% endif %}
                    <!-- Theme Toggle -->
                    <li class="nav-item">
                        <button class="nav-link login-button border-0" id="themeToggle" style="background: transparent;">
                            <i class="fas fa-moon me-1"></i> <span id="themeText">{{ t.dark_mode if t else "Dark Mode" }}</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global Theme Script -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Apply the theme based on preference
        if (savedTheme === 'dark' || (savedTheme === null && userPrefersDark)) {
            document.body.classList.add('dark-mode');
            updateThemeButton(true);
        } else {
            document.body.classList.remove('dark-mode');
            updateThemeButton(false);
        }
        
        // Theme toggle button
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeButton(isDark);
            });
        }
        
        // Update theme if user changes system preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (localStorage.getItem('theme') === null) {
                // Only update if user hasn't explicitly set a preference
                if (e.matches) {
                    document.body.classList.add('dark-mode');
                    updateThemeButton(true);
                } else {
                    document.body.classList.remove('dark-mode');
                    updateThemeButton(false);
                }
            }
        });
    });
    
    function updateThemeButton(isDark) {
        const themeToggle = document.getElementById('themeToggle');
        const themeText = document.getElementById('themeText');
        if (themeToggle && themeText) {
            const icon = themeToggle.querySelector('i');
            // Get the current language from the page
            const currentLang = document.documentElement.lang || 'en';
            const lightModeText = currentLang === 'ru' ? 'Светлая тема' : 'Light Mode';
            const darkModeText = currentLang === 'ru' ? 'Тёмная тема' : 'Dark Mode';
            
            if (isDark) {
                icon.className = 'fas fa-sun me-1';
                themeText.textContent = lightModeText;
            } else {
                icon.className = 'fas fa-moon me-1';
                themeText.textContent = darkModeText;
            }
        }
    }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
